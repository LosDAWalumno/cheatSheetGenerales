<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat-Sheet HTML5 y CSS3</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Estructura y diseño básico */
        #contenedor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cabecera */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Navegación */
        nav {
            background-color: #555;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Sección Principal */
        section {
            margin-bottom: 20px;
        }

        /* Artículo */
        article {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        /* Barra lateral */
        aside {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Pie de Página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Encabezados */
        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }

        /* Párrafos */
        p {
            margin-bottom: 15px;
        }

        /* Texto de énfasis */
        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }

        /* Enlaces */
        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Listas */
        ul, ol {
            margin-bottom: 15px;
        }

        li {
            margin-bottom: 5px;
        }

        /* Multimedia */
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        audio, video {
            width: 100%;
            margin-bottom: 10px;
        }

        /* Formularios */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Atributos Comunes */
        .contenedor-principal {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .texto-centrado {
            text-align: center;
        }

        /* Etiquetas Especiales */
        /* Comentarios */
        /* Este es un comentario CSS */

    </style>
</head>
<body>

    <!-- Contenedor Principal -->
    <div id="contenedor">

        <!-- Cabecera -->
        <header>
            <h1>Cheat-Sheet HTML5 y CSS3</h1>
        </header>

        <!-- Navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <!-- Sección Principal -->
        <section>
            <h2>Sección Principal</h2>
            <p>Contenido principal de la página.</p>
        </section>

        <!-- Artículo -->
        <article>
            <h3>Título del Artículo</h3>
            <p>Contenido del artículo.</p>
        </article>

        <!-- Barra lateral -->
        <aside>
            <h4>Barra lateral</h4>
            <p>Contenido adicional o enlaces relacionados.</p>
        </aside>

        <!-- Pie de Página -->
        <footer>
            <p>&copy; 2024 Mi Sitio Web</p>
        </footer>

    </div>

</body>
</html>
